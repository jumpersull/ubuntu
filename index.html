<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubuntu Web Terminal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="terminal-window">
    <div id="terminal-header">
      <div class="buttons">
        <span class="btn red"></span>
        <span class="btn yellow"></span>
        <span class="btn green"></span>
      </div>
      <div class="title">Terminal â€” user@ubuntu</div>
    </div>

    <div id="terminal">
      <div id="output"></div>
      <div id="input-line">
        <span class="prompt"><span class="user">user</span>@<span class="host">ubuntu</span>:~$</span>
        <input type="text" id="command" autocomplete="off" autofocus />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
